<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string</title>
</head>
<body>
<script>
// 字符串分析算法
// 字典树： 大量高重复字符串的存储与分析
// kmp： 在长字符串里找模式
// 正则： 字符串通用模式匹配
// 状态机： 通用的字符串分析
// LL LR:字符串多层级结构分析
const $ = Symbol("$")
class Tree {
    constructor() {
        this.root = Object.create(null)
    }
    insert (word) {
        let node = this.root
        for (const c of word) {
            if (!node[c]) node[c] = Object.create(null)
            node = node[c]
        }
        if (!($ in node)) node[$] = 0
        node[$] ++
    }
    most() {
        let max = 0
        let wordStr = null
        let visit = (node, word) => {
            if (node[$] && node[$] > max) {
                max = node[$];
                wordStr = word
            }
            for (const p of node) {
                visit(node[p], word + p)
            }
        }
        visit(this.root, '')
        console.log(wordStr,max)
    }
}
const randomWord = length => {
    let s = ''
    for (let i = 0; i < length; i++) {
        s += String.fromCharCode(Math.random() * 26 + 'a'.charCodeAt(0))
    }
    return s
}

let tree = new Tree()
for (let i = 0; i < 10000; i++) {
    tree.insert(randomWord(4))
}
tree.most()
</script>
</body>
</html>
